<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Example Static Site</title>
    <link rel="stylesheet" href="./styles/style.css" media="screen" title="">
</head>

<body>
    <header class="container">
        <h1>Games From My Youth</h1>
        <h2>Dillon Corkran</h2>
    </header>
    <main>
        <div class="container tactoe">
          <input type="button" name="button" value="Play!">
            <div class="container row">
                <div class="tl box">

                </div>
                <div class="tm box">

                </div>
                <div class="tr box">

                </div>
            </div>
            <div class="container row">
                <div class="l box">

                </div>
                <div class="m box">

                </div>
                <div class="r box">

                </div>
            </div>
            <div class="container row">
                <div class="bl box">

                </div>
                <div class="bm box">

                </div>
                <div class="br box">

                </div>
            </div>
        </div>

        <div class="container hangman">
          <input type="button" name="hangman" value="Play Hangman!">
          <div class="container hangman-letters">

          </div>
          <div class="container hangman-tries">
            <p id="guesses-left"></p>
            <form>
              <input id="hangman-val" type="text" name="Hangman-Input" pattern="[a-zA-Z]{1}" title="Only one character, a-z" placeholder="Enter Guess Here:">
              <input id="hangman-button"type="submit" name="Hangman-Button" value="Submit">
            </form>


          </div>

        </div>
        <div class="container pokemon-main">
          <button id="pokemon-button"type="button" name="pokemon">Play Guess the Pokemon!</button>
          <img id="pokemon-image" src="http://2.bp.blogspot.com/-j_GR1Tq5tP0/VbY3ueWy4qI/AAAAAAAAIvE/wCjca8TaU6g/s1600/Logo%2BPokemon.png" alt="Pokemon Image" />

        </div>
    </main>


<audio id="audio" src="" ></audio>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js" charset="utf-8"></script>
<script type="text/javascript" src="./javascript/app.js"></script>
</html>
