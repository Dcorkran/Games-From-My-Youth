<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Example Static Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="./styles/style.css" media="screen" title="">
</head>

<body>
  <nav>
      <div class="nav-wrapper blue lighten-1">
        <a href="#" class="brand-logo">Games From My Youth</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
      </div>
    </nav>
    <main class="grey lighten-5">
        <div class="container tactoe center-align gamespacing z-depth-1">
          <input class="tactoe-button waves-effect waves-light btn"type="button" name="button" value="Play tic-tac-toe!">
            <div class="row tow-row">

                <div class="col s2 offset-s3 tl box valign-wrapper">

                </div>
                <div class="col s2 tm box valign-wrapper">

                </div>
                <div class="col s2 tr box valign-wrapper">

                </div>

            </div>
            <div class="row tow-row">
                <div class="col s2 offset-s3 l box valign-wrapper">

                </div>
                <div class="col s2 m box valign-wrapper">

                </div>
                <div class="col s2 r box valign-wrapper">

                </div>
            </div>
            <div class="row tow-row">
                <div class="col s2 offset-s3 bl box valign-wrapper">

                </div>
                <div class="col s2 bm box valign-wrapper">

                </div>
                <div class="col s2 br box valign-wrapper">

                </div>
            </div>
        </div>

        <div class="container hangman center-align gamespacing z-depth-1">
          <input type="button" class="waves-effect waves-light btn"name="hangman" value="Play Hangman!">
          <div class="row hangman-letters">

          </div>
          <div class="container hangman-tries">
            <p id="guesses-left"></p>
            <form>
              <input id="hangman-val" type="text" name="Hangman-Input" pattern="[a-zA-Z]{1}" title="Only one character, a-z" placeholder="Enter Guess Here:">
              <input id="hangman-button"type="submit" name="Hangman-Button" value="Submit">
            </form>


          </div>

        </div>
        <div class="container pokemon-main gamespacing z-depth-1">
          <div class="row">
            <button id="pokemon-button"type="button" name="pokemon" class="col s4 offset-s4 waves-effect waves-light btn">Play Guess the Pokemon!</button>
          </div>
          <div class="row">
            <img id="pokemon-image" class="col s6 offset-s4" src="http://2.bp.blogspot.com/-j_GR1Tq5tP0/VbY3ueWy4qI/AAAAAAAAIvE/wCjca8TaU6g/s1600/Logo%2BPokemon.png" alt="Pokemon Image"/>
          </div>

        </div>
        <div class="container gamespacing z-depth-1">
          <button id="connect-button"type="button" name="connect-four" class="col s4 offset-s4 waves-effect waves-light btn">Play Connect Four!</button>
            <div class="connect-container">
              <div class="connect-column">
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
              </div>
              <div class="connect-column">
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
              </div>
              <div class="connect-column">
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
              </div>
              <div class="connect-column">
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
              </div>
              <div class="connect-column">
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
              </div>
              <div class="connect-column">
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
              </div>
              <div class="connect-column">
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
                <div class="connect-box"></div>
              </div>
            </div>
        </div>
    </main>


<audio id="audio" src="" ></audio>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script type="text/javascript" src="./javascript/app.js"></script>
</html>
